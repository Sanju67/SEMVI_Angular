    <!-- Carousel Code -->
    
    <ngb-carousel>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img src="assets/i1.jpg" alt="Angular Carousel 1">
        </div>
        <div class="carousel-caption">
          <h3>Blood Collection</h3>
          <p>We collect your blood samples at door step .</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img src="assets/i2.jpg" alt="Angular Carousel 2">
        </div>
        <div class="carousel-caption">
          <h3>Optimum solution</h3>
          <p>We provide faultless result...</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img src="assets/i3.jpg" alt="Angular Carousel 1">
        </div>
        <div class="carousel-caption">
          <h3>Well-structured..</h3>
          <p>Organized storage of blood samples and report.</p>
        </div>
      </ng-template>
    </ngb-carousel>

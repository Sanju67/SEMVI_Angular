
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Blood Test Management System</title>
  </head>
  <body>

    <!-- Code for Login Page-->
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
                      <img src="../assets/resetpassword.jpg">
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="form-content">
                      <label class="heading"><h2> Reset Your Password</h2></label> <br>
                      <label class="heading-inside-new"><h6> NEW PASSWORD</h6></label> 
                      <input class="form-control" type="password" id="email-for-pass" required="" placeholder="Enter a new password"><br>
                      <label class="heading-inside-confirm"><h6> CONFIRM NEW PASSWORD</h6></label> 
                      <input class="form-control" type="password" id="email-for-pass" required="" placeholder="Confirm your new password"><br><br>
                      <button type="button" (click)="onUpdatePasswordButtonClick('Login')" class="btn btn-lg"><i class="fas fa-arrow-right"></i> Update Your Password</button>
                </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- End of Code for Login Page -->



    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
